<div *transloco="let trs" class="flex flex-col flex-auto items-center sm:justify-center min-w-0">
    <div class="w-full sm:w-auto py-8 px-4 sm:p-12 sm:rounded-2xl sm:shadow sm:bg-card bg-color">
        <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
            <!-- Logo -->
            <div class="w-auto mx-auto">
                <img src="assets/images/logo/logo-rsm-transparente.svg">
            </div>

            <!-- Title -->
            <div class="mt-8 text-4xl font-extrabold text-secondary tracking-tight leading-tight text-center">{{trs('home-signout-signout')}}</div>
            <div class="flex justify-center mt-0.5 font-medium text-secondary">
                <!-- Redirect countdown -->
                <ng-container *ngIf="countdown > 0">
                    {{trs('home-signout-redirect')}} {{countdown | i18nPlural: countdownMapping }}
                </ng-container>

                <!-- Redirect message -->
                <ng-container *ngIf="countdown === 0">
                    {{trs('home-signout-signout')}}
                </ng-container>
            </div>

            <!-- Form footer -->
            <div class="mt-8 text-md font-medium text-secondary text-center">
                <span>{{trs('home-signout-go-to')}}</span>
                <a
                    class="ml-1 text-primary-500 hover:underline"
                    [routerLink]="['/sign-in']">{{trs('home-signout-login')}}
                </a>
            </div>
        </div>
    </div>
</div>
