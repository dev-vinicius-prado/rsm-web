<div *transloco="let trs"
  class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent"
>
  <!-- Header -->
  <div
    class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b"
  >
    <!-- Loader -->
    <div class="absolute inset-x-0 bottom-0" *ngIf="isLoading">
      <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
    </div>
    <!-- Title -->
    <div class="text-4xl font-extrabold tracking-tight">{{trs('lista-contratos')}}</div>
    <!-- Actions -->
    <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
      <!-- Search -->
      <mat-form-field
        class="fuse-mat-dense fuse-mat-rounded min-w-64"
        [subscriptSizing]="'dynamic'"
      >
        <mat-icon
          class="icon-size-5"
          matPrefix
          [svgIcon]="'heroicons_solid:magnifying-glass'"
        ></mat-icon>
        <input
          matInput
          [formControl]="searchInputControl"
          [autocomplete]="'off'"
          [placeholder]="trs('pesquisa-contrato')"
        />
      </mat-form-field>
      <!-- Add contract button -->
      <button *appRoleAccess="['ADMIN', 'CONTRACTOR']"
        class="ml-4"
        mat-flat-button
        [color]="'primary'"
        (click)="createContract()"
      >
        <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
        <span class="ml-2 mr-1">{{trs('incluir-contrato')}}</span>
      </button>
    </div>
  </div>
  <section class="p-3">
    <table mat-table [dataSource]="contracts$" class="mat-elevation-z1">
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Contract code Column -->
      <ng-container matColumnDef="codigo-contrato">
        <th mat-header-cell *matHeaderCellDef>{{trs('codigo-contrato')}}</th>
        <td mat-cell *matCellDef="let contract">{{ contract.code }}</td>
      </ng-container>

      <!-- Contractor Column -->
      <ng-container matColumnDef="empresa-contratante">
        <th mat-header-cell *matHeaderCellDef>{{trs('empresa-contratante')}}</th>
        <td mat-cell *matCellDef="let contract">{{ contract.contractManager.company }}</td>
      </ng-container>

      <!-- Vigence Column -->
      <ng-container matColumnDef="vigencia">
        <th mat-header-cell *matHeaderCellDef>{{trs('vigencia')}}</th>
        <td mat-cell *matCellDef="let contract"
        [appFormatDateVigence]
        [startAt]="contract.vigence.startAt"
        [finishAt]="contract.vigence.finishAt"
        ></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <div class="flex justify-end mt-1">
      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
      >
      </mat-paginator>
    </div>
  </section>
</div>
