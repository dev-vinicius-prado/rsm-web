<div class="flex flex-wrap mx-2" *transloco="let trs" [formGroup]="resourceDataForm">
  <div class="w-full md:w-1/2 lg:w-1/3 px-2 my-2">
    <mat-form-field class="w-full">
      <mat-label>{{ trs("nome") }}</mat-label>
      <input matInput [formControlName]="'name'" required />
      <mat-error>Campo obrigatório!</mat-error>
    </mat-form-field>
  </div>
  <div class="w-full md:w-1/2 lg:w-1/3 px-2 my-2">
    <mat-form-field class="w-full">
      <mat-label>CPF</mat-label>
      <input matInput [formControlName]="'cpf'" required />
      <mat-error>Campo obrigatório!</mat-error>
    </mat-form-field>
  </div>
  <div class="w-full md:w-1/2 lg:w-1/3 px-2 my-2">
    <mat-form-field class="w-full">
      <mat-label>RG</mat-label>
      <input matInput [formControlName]="'identity'" required />
      <mat-error>Campo obrigatório!</mat-error>
    </mat-form-field>
  </div>
  <div class="w-full md:w-1/2 lg:w-1/3 px-2 my-2">
    <mat-form-field class="w-full">
      <mat-label>{{ trs("cargo-funcao") }}</mat-label>
      <input matInput [formControlName]="'jobTitle'" required />
      <mat-error>Campo obrigatório!</mat-error>
    </mat-form-field>
  </div>
  <div class="w-full md:w-1/2 lg:w-1/3 px-2 my-2">
    <mat-form-field class="w-full">
      <mat-label>{{ trs("telefone") }}</mat-label>
      <input matInput type="tel" mask="(00) 0 0000-0000" [formControlName]="'phoneNumber'" />
      <mat-error>Campo obrigatório!</mat-error>
    </mat-form-field>
  </div>
  <div class="w-full md:w-1/2 lg:w-1/3 px-2 my-2">
    <mat-form-field class="w-full">
      <mat-label>E-mail</mat-label>
      <input matInput type="email" [formControlName]="'email'" required />
      <mat-error>Campo obrigatório!</mat-error>
    </mat-form-field>
  </div>
  <div class="w-full mb-2 border-t">
    <h1 class="text-2xl md:text-3xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
      {{ trs("documentos-obrigatorios") }}
    </h1>
  </div>
  <ng-container [formGroupName]="'contractorManager'">
      <div *ngFor="let document of requiredDocuments" class="flex items-center space-x-2w-full md:w-1/2 lg:w-1/3 px-2 my-2">
        <mat-checkbox [(ngModel)]="selectedDocuments[document]" name="documentCheckboxes" class="w-full p-2 border border-gray-300 rounded">
          {{ document }}
        </mat-checkbox>
      </div>
  </ng-container>

  <div class="my-10 border-t"></div>
  <div class="flex justify-end">
    <button class="px-8 mr-2" mat-flat-button [color]="'accent'" type="button" matStepperPrevious>
      {{ trs("voltar") }}
    </button>
    <button class="px-8" mat-flat-button [color]="'primary'" type="button" matStepperNext>
      {{ trs("proximo") }}
    </button>
  </div>
</div>
