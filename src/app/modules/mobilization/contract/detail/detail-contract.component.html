<div *transloco="let trs" class="flex flex-col flex-auto min-w-0">
  <!-- Header -->
  <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
    <div class="flex-1 min-w-0">
      <!-- Breadcrumbs -->
      <div class="flex flex-wrap items-center font-medium">
        <div>
          <a class="whitespace-nowrap text-primary-500">{{ trs("Mobilizacao") }}</a>
        </div>
        <div class="flex items-center ml-1 whitespace-nowrap">
          <mat-icon class="icon-size-5 text-secondary" [svgIcon]="'heroicons_mini:chevron-right'"></mat-icon>
          <a href="/mobilizacao/contratos" class="ml-1 text-primary-500">{{ trs("contratos") }}</a>
        </div>
      </div>
      <!-- Title -->
      <div class="mt-2">
        <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
          {{ trs("incluir-contrato") }}
        </h2>
      </div>
    </div>
  </div>

  <!-- Main -->
  <div class="flex-auto p-6 sm:p-10">
    <div class="max-w-8xl">
      <form class="p-4 bg-card shadow rounded overflow-hidden" [formGroup]="includeForm">
        <mat-horizontal-stepper [linear]="isLinear" #includeFormStepper>
          <mat-step [stepControl]="contractForm">
            <form [formGroup]="contractForm">
              <ng-template matStepLabel>{{ trs("dados-contrato") }}</ng-template>
              <step-contract-data></step-contract-data>
            </form>
          </mat-step>
          <mat-step [stepControl]="contractorForm">
            <form [formGroup]="contractorForm">
              <ng-template matStepLabel>{{ trs("empresa-contratada") }}</ng-template>
              <step-contractor-data></step-contractor-data>
            </form>
          </mat-step>

          <!-- <mat-step [formGroupName]="'contractorData'" [stepControl]="includeForm.get('contractorData')" #includeFormStepperContractorStep>
            <ng-template matStepLabel>{{ trs("empresa-contratada") }}</ng-template>
            
            
           

            
          </mat-step>

          <mat-step [formGroupName]="'resourcesData'" [stepControl]="includeForm.get('resourcesData')" #includeFormStepperResorcesStep>
            <ng-template matStepLabel>{{ trs("recursos-contrato") }}</ng-template>
            <div class="flex flex-col gap-5">
              <mat-accordion class="rounded-md shadow-md shadow-slate-300">
                <mat-expansion-panel>
                  <mat-expansion-panel-header>
                    <mat-panel-title>
                      <mat-icon class="icon-size-8 pr-2" matPrefix [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
                      <h5 class="text-2xl md:text-3xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                        {{ trs("painel-dados-mobilizacao") }}
                      </h5>
                    </mat-panel-title>
                  </mat-expansion-panel-header>
                  <section class="mb-3" [formGroupName]="'contractorManager'">
                    <div class="flex flex-wrap gap-2">
                      <mat-form-field class="flex-auto">
                        <mat-label>{{ trs("gestor-contratada-nome") }}</mat-label>
                        <input matInput [formControlName]="'name'" />
                        <mat-error>Campo obrigatório!</mat-error>
                        <mat-icon class="icon-size-5" matSuffix [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
                      </mat-form-field>

                      <mat-form-field class="flex-auto">
                        <mat-label>E-mail</mat-label>
                        <input matInput type="email" [formControlName]="'email'" />
                        <mat-icon class="icon-size-5" matSuffix [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
                      </mat-form-field>

                      <mat-form-field class="flex-auto">
                        <mat-label>{{ trs("telefone") }}</mat-label>
                        <input matInput type="tel" mask="(00) 0 0000-0000" [formControlName]="'phoneNumber'" />
                        <mat-error>Campo obrigatório!</mat-error>
                        <mat-icon class="icon-size-5" matSuffix [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
                      </mat-form-field>
                    </div>

                    <div class="flex flex-wrap gap-2">
                      <div class="flex-auto flex-col">
                        <label [className]="'label-color'">{{ trs("emissao-cracha") }}*</label>
                        <div class="flex-auto">
                          <mat-radio-group [formControlName]="'mandatory'" #planRadioGroup="matRadioGroup" required>
                            <mat-radio-button color="primary" [value]="true">{{ trs("sim") }}</mat-radio-button>
                            <mat-radio-button [value]="false">{{ trs("nao") }}</mat-radio-button>
                          </mat-radio-group>
                        </div>
                      </div>

                      <div class="flex-auto flex-col">
                        <label [className]="'label-color'">{{ trs("abrange-alimentacao") }}*</label>
                        <div class="flex-auto">
                          <mat-radio-group [formControlName]="'mandatory'" #planRadioGroup="matRadioGroup" required>
                            <mat-radio-button color="primary" [value]="true">{{ trs("sim") }}</mat-radio-button>
                            <mat-radio-button [value]="false">{{ trs("nao") }}</mat-radio-button>
                          </mat-radio-group>
                        </div>
                      </div>

                      <mat-form-field class="flex-auto">
                        <mat-label>{{ trs("recurso-tipo") }}</mat-label>
                        <mat-icon class="icon-size-5 mr-2" matPreffix [svgIcon]="'heroicons_solid:tag'"></mat-icon>
                        <mat-select [formControlName]="'type'" [placeholder]="trs('selecione')" required>
                          <mat-option value="HUMAN">{{ trs("recurso-tipo-humano") }}</mat-option>
                          <mat-option value="EQUIPMENT">{{ trs("recurso-tipo-equipamento") }}</mat-option>
                          <mat-option value="VEHICLE">{{ trs("recurso-tipo-veiculo") }}</mat-option>
                        </mat-select>
                      </mat-form-field>

                      <mat-form-field class="flex-auto">
                        <mat-label>{{ trs("recurso-funcao") }}</mat-label>
                        <input matInput type="text" [formControlName]="'function'" />
                        <mat-icon class="icon-size-5" matSuffix [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
                      </mat-form-field>

                      <mat-form-field class="flex-auto">
                        <mat-label>{{ trs("recurso-quantidade") }}</mat-label>
                        <input matInput type="number" [formControlName]="'quantity'" />
                        <mat-error>Campo obrigatório!</mat-error>
                        <mat-icon class="icon-size-5" matSuffix [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
                      </mat-form-field>
                    </div>
                  </section>
                </mat-expansion-panel>
              </mat-accordion>

              <mat-accordion class="rounded-md shadow-md shadow-slate-300">
                <mat-expansion-panel>
                  <mat-expansion-panel-header>
                    <mat-panel-title>
                      <mat-icon class="icon-size-8 pr-2" matPrefix [svgIcon]="'heroicons_solid:document'"></mat-icon>
                      <h5 class="text-2xl md:text-3xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                        {{ trs("painel-documentos-contratada") }}
                      </h5>
                    </mat-panel-title>
                  </mat-expansion-panel-header>

                  <section [formArrayName]="'files'">
                    <div class="flex justify-end">
                      <button mat-flat-button color="primary" (click)="addFile()">{{ trs("adicionar") }}</button>
                    </div>

                    <div *ngFor="let file of files().controls; let rowIndex = index">
                      <div [formGroupName]="rowIndex" class="flex gap-2">
                        <mat-form-field class="flex-auto">
                          <mat-label>{{ trs("nome") }}</mat-label>
                          <input matInput [formControlName]="'fileName'" required />
                        </mat-form-field>
                        <div class="flex-auto flex-col">
                          <label [className]="'label-color'">{{ trs("obrigatorio") }}*</label>
                          <div class="flex-auto">
                            <mat-radio-group [formControlName]="'mandatory'" #planRadioGroup="matRadioGroup" required>
                              <mat-radio-button color="primary" [value]="true">{{ trs("sim") }}</mat-radio-button>
                              <mat-radio-button [value]="false">{{ trs("nao") }}</mat-radio-button>
                            </mat-radio-group>
                          </div>
                        </div>
                        <div class="flex items-center">
                          <button mat-raised-button class="bg-warn text-white" (click)="removeFile(rowIndex)">
                            <mat-icon class="icon-5" [svgIcon]="'heroicons_solid:trash'"></mat-icon>
                          </button>
                        </div>
                      </div>
                    </div>

                    <! -- div class="flex flex-wrap gap-2">
                      <ng-container *ngIf="items.files.length > 0">
                        <div>
                          <div class="font-medium">Files</div>
                          <div class="flex flex-wrap -m-2 mt-2">
                            <ng-container *ngFor="let file of items.files; trackBy: trackByFn">

                                        {{ file.type.toUpperCase() }}
                                      </div>
                                    </div>
                                  </div>
                                </div>
                                <div class="flex flex-col flex-auto justify-center text-center text-sm font-medium">
                                  <div class="truncate" [matTooltip]="file.name">{{ file.name }}</div>
                                  <ng-container *ngIf="file.contents">
                                    <div class="text-secondary truncate">{{ file.contents }}</div>
                                  </ng-container>
                                </div>
                              </a>
                            </ng-container>
                          </div>
                        </div>
                      </ng-container>
                    </div> -- >
                  </section>
                </mat-expansion-panel>
              </mat-accordion>

              <mat-accordion class="rounded-md shadow-md shadow-slate-300">
                <mat-expansion-panel>
                  <mat-expansion-panel-header>
                    <mat-panel-title>
                      <mat-icon class="icon-size-8 pr-2" matPrefix [svgIcon]="'heroicons_solid:document'"></mat-icon>
                      <h5 class="text-2xl md:text-3xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                        {{ trs("painel-racs-nrs") }}
                      </h5>
                    </mat-panel-title>
                  </mat-expansion-panel-header>

                  <section>
                    <div class="row">
                      <div class="flex flex-col">
                        <label [className]="'label-color'">{{ trs("racs-obrigatorios") }}*:</label>
                        <div class="rac-list">
                          <mat-checkbox>RAC-01</mat-checkbox>
                          <mat-checkbox>RAC-02</mat-checkbox>
                          <mat-checkbox>RAC-03</mat-checkbox>
                          <mat-checkbox>RAC-04</mat-checkbox>
                          <mat-checkbox>RAC-05</mat-checkbox>
                          <mat-checkbox>RAC-06</mat-checkbox>
                          <mat-checkbox>RAC-07</mat-checkbox>
                          <mat-checkbox>RAC-08</mat-checkbox>
                          <mat-checkbox>RAC-09</mat-checkbox>
                          <mat-checkbox>RAC-10</mat-checkbox>
                          <mat-checkbox>RAC-11</mat-checkbox>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <mat-form-field class="flex flex-auto">
                        <mat-label>{{ trs("nrs-obrigatorios") }}*</mat-label>
                        <mat-chip-grid #chipNRList aria-label="Digite a NR">
                          @for (nr of nrsList; track nr) {
                          <mat-chip-row (removed)="removeNR(nr)" [editable]="true" (edited)="editNR(nr, $event)"
                            >{{ nr }}
                            <button matChipRemove>
                              <mat-icon>cancel</mat-icon>
                            </button>
                          </mat-chip-row>
                        }
                        <input placeholder="digite a NR" [matChipInputFor]="chipNRList" [matChipInputSeparatorKeyCodes]="separatorKeysCode" [matChipInputAddOnBlur]="addOnBlur" (matChipInputTokenEnd)="addNR($event)" />
                        </mat-chip-grid>
                      </mat-form-field>
                    </div>
                  </section>
                </mat-expansion-panel>
              </mat-accordion>
            </div>

            <div class="my-10 border-t"></div>
            <div class="flex justify-end">
              <button class="px-8 mr-2" mat-flat-button [color]="'accent'" type="button" matStepperPrevious>
                {{ trs("voltar") }}
              </button>
              <button class="px-8" mat-flat-button [color]="'primary'" type="button" matStepperNext>
                {{ trs("proximo") }}
              </button>
            </div>
          </mat-step>

          <mat-step>
            <ng-template matStepLabel>{{ trs("finalizar") }}</ng-template>
            <p class="my-6 font-medium">Thank you for completing our form! You can reset the form if you would like to change your information.</p>
            <div class="flex justify-end mt-8">
              <button class="px-8 mr-2" mat-flat-button [color]="'accent'" type="button" matStepperPrevious>
                {{ trs("Back") }}
              </button>
              <button matIconPrefix="'heroicons_solid:user-circle'" class="px-8" mat-flat-button [color]="'primary'" type="reset" (click)="horizontalStepper.reset()">
                <mat-icon class="icon-size-4 -rotate-45" matPrefix [svgIcon]="'heroicons_solid:paper-airplane'"></mat-icon>
                {{ " " + trs("enviar") }}
              </button>
              <button matIconPrefix="'heroicons_solid:user-circle'" class="px-8" mat-flat-button [color]="'success'" type="submit" (click)="save()">
                <mat-icon class="icon-size-4 -rotate-45" matPrefix [svgIcon]="'heroicons_solid:paper-airplane'"></mat-icon>
                {{ " " + trs("enviar") }}
              </button>
            </div>
          </mat-step> -->
        </mat-horizontal-stepper>
      </form>
    </div>
  </div>
</div>
