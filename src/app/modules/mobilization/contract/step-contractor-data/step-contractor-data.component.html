<div class="flex flex-wrap mx-2" *transloco="let trs" [formGroup]="contractorDataForm">
  <div class="w-full md:w-1/2 lg:w-1/3 px-2 my-2">
    <mat-form-field class="w-full">
      <mat-label>CNPJ</mat-label>
      <input matInput [formControlName]="'cnpj'" />
    </mat-form-field>
  </div>
  <div class="w-full md:w-1/2 lg:w-1/3 px-2 my-2">
    <mat-form-field class="w-full">
      <mat-label>{{ trs("razao-social") }}</mat-label>
      <input matInput [formControlName]="'companyName'" />
    </mat-form-field>
  </div>
  <div class="w-full md:w-1/2 lg:w-1/3 px-2 my-2">
    <mat-form-field class="w-full">
      <mat-label>{{ trs("nome-fantasia") }}</mat-label>
      <input matInput [formControlName]="'fantasyName'" />
    </mat-form-field>
  </div>
  <div class="w-full md:w-1/2 lg:w-1/3 px-2 my-2">
    <mat-form-field class="w-full">
      <mat-label>E-mail</mat-label>
      <input matInput [formControlName]="'email'" required />
    </mat-form-field>
  </div>
  <div class="w-full md:w-1/2 lg:w-1/3 px-2 my-2">
    <mat-form-field class="w-full">
      <mat-label>{{ trs("telefone") }}</mat-label>
      <input matInput [formControlName]="'phoneNumber'" required />
    </mat-form-field>
  </div>
  <div class="w-full mb-2 border-t">
    <h1 class="text-2xl md:text-3xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">{{ trs("painel-gestor-contratada") }}</h1>
  </div>
  <ng-container [formGroupName]="'contractorManager'">
    <div class="w-full md:w-1/2 lg:w-1/3 px-2 my-2">
      <mat-form-field class="w-full">
        <mat-label>{{ trs("gestor-contratada-nome") }}</mat-label>
        <input matInput [formControlName]="'name'" />
        <mat-error>Campo obrigatório!</mat-error>
        <mat-icon class="icon-size-5" matSuffix [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
      </mat-form-field>
    </div>
    <div class="w-full md:w-1/2 lg:w-1/3 px-2 my-2">
      <mat-form-field class="w-full">
        <mat-label>E-mail</mat-label>
        <input matInput type="email" [formControlName]="'email'" />
        <mat-icon class="icon-size-5" matSuffix [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
      </mat-form-field>
    </div>
    <div class="w-full md:w-1/2 lg:w-1/3 px-2 my-2">
      <mat-form-field class="w-full">
        <mat-label>{{ trs("telefone") }}</mat-label>
        <input matInput type="tel" mask="(00) 0 0000-0000" [formControlName]="'phoneNumber'" />
        <mat-error>Campo obrigatório!</mat-error>
        <mat-icon class="icon-size-5" matSuffix [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
      </mat-form-field>
    </div>
  </ng-container>
  <div class="my-10 border-t"></div>
  <div class="w-full">
    <button class="px-8 mr-2" mat-flat-button [color]="'accent'" type="button" matStepperPrevious>
      {{ trs("voltar") }}
    </button>
    <button class="px-8" mat-flat-button [color]="'primary'" type="button" matStepperNext>
      {{ trs("proximo") }}
    </button>
  </div>
</div>
